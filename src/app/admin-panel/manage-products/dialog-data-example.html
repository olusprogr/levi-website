<h2 mat-dialog-title>{{this.title}}</h2>
<mat-dialog-content class="d-flex justify-center content-center flex-col max-w-xl h-full">
  <form #editForm="ngForm">
    <div class="d-flex flex-wrap justify-between w-full">
      <div class="flex-1" style="width: 48%;">
        <mat-form-field class="w-full">
          <mat-label>Name</mat-label>
          <input matInput name="name" [(ngModel)]="formData.name" required>
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex flex-wrap justify-between w-full">
      <div class="flex-1" style="width: 48%;">
        <mat-form-field class="w-full">
          <mat-label>Description</mat-label>
          <input matInput name="description" [(ngModel)]="formData.description" required>
        </mat-form-field>
      </div>
    </div>
    
    <div class="d-flex flex-wrap justify-between w-full">
      <div class="flex-1" style="width: 48%;">
        <mat-form-field class="w-full">
          <mat-label>Image link</mat-label>
          <textarea matInput name="imageLink" [(ngModel)]="formData.img"></textarea>
        </mat-form-field>
      </div>
      <div class="mb-1 flex-1" style="width: 48%;">
        <mat-form-field class="w-full">
          <mat-label>Product link</mat-label>
          <textarea matInput name="productLink" [(ngModel)]="formData.link" required></textarea>
        </mat-form-field>
      </div>
    </div>
    
    <div class="d-flex flex-wrap justify-between w-full">
      <div class="flex-1" style="width: 48%;">
        <mat-form-field class="w-full" floatLabel="always">
          <mat-label>Amount</mat-label>
          <input matInput name="amount" [(ngModel)]="formData.price" required>
        </mat-form-field>
      </div>
      <div class="flex-1" style="width: 48%;">
        <mat-form-field class="w-full" floatLabel="always">
          <mat-label>Discount</mat-label>
          <input matInput name="discount" [(ngModel)]="formData.discount">
        </mat-form-field>
      </div>
    </div>
    <div class="flex flex-wrap justify-between w-full">
      <div class="flex flex-col">
        <div *ngFor="let category of selectedCategories">
          - {{ category }}
        </div>
      </div>
      <div class="ml-auto">
        <img [src]="formData.img" class="w-36 h-36 object-contain">
      </div>
    </div>
    

    <div class="flex flex-wrap gap-1">
      <button mat-raised-button
              class="bg-gray-500 hover:bg-gray-700 text-black font-bold py-2 px-4 rounded"
              (click)="toggleCategory('Discount')"
              [class.bg-gray-700]="selectedCategories.includes('Discount')">
        Discount
      </button>
      <button mat-raised-button
              class="bg-gray-500 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded"
              (click)="toggleCategory('Trendedüî•')"
              [class.bg-gray-700]="selectedCategories.includes('Trendedüî•')">
        Trendedüî•
      </button>
      <button mat-raised-button
              class="bg-gray-500 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded"
              (click)="toggleCategory('NEW‚ùó')"
              [class.bg-gray-700]="selectedCategories.includes('NEW‚ùó')">
        NEW‚ùó
      </button>
      <button mat-raised-button
              class="bg-gray-500 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded"
              (click)="toggleCategory('Best Seller')"
              [class.bg-gray-700]="selectedCategories.includes('Best Seller')">
        Best Seller
      </button>
      <button mat-raised-button
              class="bg-gray-500 hover:bg-gray-400 text-black font-bold py-2 px-4 rounded"
              (click)="toggleCategory('Best price-performance-offer')"
              [class.bg-gray-700]="selectedCategories.includes('Best price-performance-offer')">
        Best price-performance-offer
      </button>
    </div>

    <hr class="my-2">

    <div class="d-flex justify-between w-full">
      <button mat-raised-button color="primary" type="submit" class="mx-10 py-1" (click)="saveChanges()">Save changes</button>
      <button mat-raised-button color="warn" type="button" class="mx-10 py-1" (click)="discardChanges()">Discard</button>
    </div>
  </form>
</mat-dialog-content>
