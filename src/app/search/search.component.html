<div class="mb-6 flex justify-center items-center">
  <input type="text" id="default-input"
      class="bg-gray-300 dark:bg-gray-200 border border-gray-400 text-black dark:text-white text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full lg:w-1/3 p-2.5 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500"
      (click)="this.onInputChange($event)"
      [(ngModel)]="this.inputValue"
      placeholder="Type Something">
</div>



<section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-wrap -m-4">
      <div class="p-4 md:w-1/3" *ngFor="let prod of this.products">
        <a [routerLink]="['/home/product', prod.name]">
          <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden relative flex flex-col items-center justify-center transition-transform transform hover:scale-105">
            <div class="absolute inset-0">
              <img class="w-full h-full object-cover filter blur-lg" [src]="prod.img" alt="Blurred background">
              <div class="absolute inset-0 bg-white bg-opacity-30"></div>
            </div>
            <img class="lg:h-48 md:h-36 object-contain object-center relative z-10" [src]="prod.img" alt="blog">
            <div class="p-6 relative z-20 text-center">
              <h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">{{prod.category}}</h2>
              <h1 class="title-font text-lg font-medium text-gray-900 mb-3">{{prod.name}}</h1>
              <div class="flex items-center justify-center flex-wrap ">
                <a class="text-indigo-500 inline-flex items-center md:mb-2 lg:mb-0">Learn More
                  <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14"></path>
                    <path d="M12 5l7 7-7 7"></path>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</section>
